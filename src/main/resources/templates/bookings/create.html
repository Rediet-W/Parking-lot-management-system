<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Parking Spot</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h2>Book a Parking Spot</h2>

    <!-- âœ… Show Error Message If Booking Fails -->
    <div th:if="${errorMessage}" style="color: red">
      <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/bookings/confirm}" method="post">
      <!-- âœ… Ensure These Fields Are Present -->
      <input type="hidden" name="userId" th:value="${userId}" />
      <input type="hidden" name="parkingSpotId" th:value="${parkingSpotId}" />
      <!-- ðŸ”´ Fix: Ensure this is present -->

      <label for="startTime">Start Time:</label>
      <input
        type="datetime-local"
        id="startTime"
        name="startTime"
        th:value="${startTime}"
        required
      /><br />

      <label for="endTime">End Time:</label>
      <input
        type="datetime-local"
        id="endTime"
        name="endTime"
        th:value="${endTime}"
        required
      /><br />

      <label for="vehicleNumber">Vehicle Number:</label>
      <input
        type="text"
        id="vehicleNumber"
        name="vehicleNumber"
        th:value="${vehicleNumber}"
        required
      /><br />

      <button type="submit">Confirm Booking</button>
    </form>
  </body>
</html>
