<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Parking Spot</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/bookings.css}" />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h2>Book a Parking Spot</h2>

    <form th:action="@{/bookings/confirm}" method="post">
      <!-- Hidden Inputs to Submit Unchanged Values -->
      <input type="hidden" name="userId" th:value="${userId}" />
      <input type="hidden" name="parkingSpotId" th:value="${parkingSpotId}" />
      <input type="hidden" name="startTime" th:value="${startTime}" />
      <input type="hidden" name="endTime" th:value="${endTime}" />

      <!-- Display Date -->
      <label for="date">Date:</label>
      <input
        type="text"
        id="date"
        th:value="${#strings.substringBefore(startTime, 'T')}"
        readonly
      />

      <!-- Display Start Time -->
      <label for="startTimeDisplay">Start Time:</label>
      <input
        type="text"
        id="startTimeDisplay"
        th:value="${#strings.substringAfter(startTime, 'T')}"
        readonly
      />

      <!-- Display End Time -->
      <label for="endTimeDisplay">End Time:</label>
      <input
        type="text"
        id="endTimeDisplay"
        th:value="${#strings.substringAfter(endTime, 'T')}"
        readonly
      />

      <!-- Vehicle Number Input -->
      <label for="vehicleNumber">Vehicle Number:</label>
      <input type="text" id="vehicleNumber" name="vehicleNumber" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </body>
</html>
