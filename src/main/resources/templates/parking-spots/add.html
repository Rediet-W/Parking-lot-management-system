<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Parking Spot</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}">Header</div>

    <h2>Add Parking Spot</h2>
    <form
      th:action="@{/parking-spots/admin}"
      method="post"
      th:object="${parkingSpot}"
    >
      <label for="location">Location:</label>
      <input type="text" id="location" th:field="*{location}" required />
      <br />

      <label for="type">Type:</label>
      <select id="type" th:field="*{type}">
        <option value="Compact">Compact</option>
        <option value="Large">Large</option>
        <option value="Electric">Electric</option>
      </select>
      <br />

      <label for="pricePerHour">Price Per Hour:</label>
      <input
        type="number"
        id="pricePerHour"
        th:field="*{pricePerHour}"
        step="0.1"
        required
      />
      <br />

      <button type="submit">Add Parking Spot</button>
    </form>

    <p><a href="/parking-spots/admin">Back to List</a></p>
  </body>
</html>
