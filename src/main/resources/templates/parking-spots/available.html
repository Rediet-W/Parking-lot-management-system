<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Parking Spots</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h2>Available Parking Spots</h2>

    <p>Showing results for:</p>
    <p>Start Time: <span th:text="${startTime}"></span></p>
    <p>End Time: <span th:text="${endTime}"></span></p>

    <table border="1">
      <thead>
        <tr>
          <th>Location</th>
          <th>Type</th>
          <th>Price Per Hour</th>
          <th>Book</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="spot : ${parkingSpots}">
          <td th:text="${spot.location}"></td>
          <td th:text="${spot.type}"></td>
          <td th:text="${spot.pricePerHour}"></td>
          <td>
            <a
              th:href="@{/bookings/create(spotId=${spot.id}, startTime=${startTime}, endTime=${endTime})}"
              >Book</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
